<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Chess</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    h1 { margin-bottom: 20px; }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 64px);
      grid-template-rows: repeat(8, 64px);
      border: 4px solid #222;
      position: relative;
    }

    .square {
      width: 64px;
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
      user-select: none;
      z-index: 0;
    }

    .light { background: #eeeed2; }
    .dark  { background: #769656; }

    .selected {
      outline: 3px solid orange;
      outline-offset: -3px;
    }

    .legal-move::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 0, 0.32);
      z-index: 0;
    }

    .last-move::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(150, 255, 150, 0.45);
      box-shadow: 0 0 6px rgba(150, 255, 150, 0.9);
      z-index: 0;
    }

    .square img {
      max-width: 90%;
      max-height: 90%;
      z-index: 2;
      position: relative;
      pointer-events: none;
    }

    .dragging {
      position: absolute !important;
      width: 64px;
      height: 64px;
      z-index: 9999;
      pointer-events: none;
    }

    #info { margin-top: 15px; opacity: 0.8; }
  </style>
</head>

<body>

  <h1>School Chess</h1>
  <div id="board" class="board"></div>
  <div id="info"></div>

<script>
const PIECE_URL = "https://www.chess.com/chess-themes/pieces/neo/150";

function pieceImage(piece) {
  return `${PIECE_URL}/${piece.color}${piece.type}.png`;
}

const game = new Chess();

let selected = null;
let legalMoves = [];
let lastMove = null;

let dragging = false;
let dragStarted = false;
let draggedImg = null;
let dragFrom = null;
let dragOffsetX = 0;
let dragOffsetY = 0;

const boardEl = document.getElementById("board");
const infoEl = document.getElementById("info");

function sqName(file, rank) {
  return String.fromCharCode(97 + file) + (8 - rank);
}

function renderBoard() {
  boardEl.innerHTML = "";

  for (let r = 0; r < 8; r++) {
    for (let f = 0; f < 8; f++) {
      const sq = sqName(f, r);

      const div = document.createElement("div");
      div.classList.add("square", (r + f) % 2 === 0 ? "light" : "dark");
      div.dataset.square = sq;

      const piece = game.get(sq);
      if (piece) {
        const img = document.createElement("img");
        img.src = pieceImage(piece);
        img.draggable = false;

        // pointerdown begins potential drag
        img.onpointerdown = (e) => prepareDrag(e, sq, img, piece);

        div.appendChild(img);
      }

      if (sq === selected) div.classList.add("selected");
      if (legalMoves.includes(sq)) div.classList.add("legal-move");
      if (lastMove && (lastMove.from === sq || lastMove.to === sq))
        div.classList.add("last-move");

      // click only fires when not dragging
      div.onclick = (e) => {
        if (dragStarted) return;
        onSquareClick(e);
      };

      boardEl.appendChild(div);
    }
  }
}

/* ---------------- CLICK LOGIC ---------------- */

function onSquareClick(e) {
  const sq = e.currentTarget.dataset.square;
  const piece = game.get(sq);

  if (!selected) {
    if (!piece || piece.color !== game.turn()) return;
    selectSquare(sq);
    return;
  }

  if (sq === selected) {
    clearSelection();
    return;
  }

  if (piece && piece.color === game.turn() && !legalMoves.includes(sq)) {
    selectSquare(sq);
    return;
  }

  if (legalMoves.includes(sq)) {
    makeMove(selected, sq);
    return;
  }

  clearSelection();
}

function selectSquare(sq) {
  const piece = game.get(sq);

  selected = sq;
  legalMoves = game.moves({ square: sq, verbose: true }).map(m => m.to);

  infoEl.textContent = `Selected ${piece.color} ${piece.type} on ${sq}`;

  renderBoard();
}

function clearSelection() {
  selected = null;
  legalMoves = [];
  infoEl.textContent = "";
  renderBoard();
}

function makeMove(from, to) {
  const move = game.move({ from, to, promotion: "q" });

  if (move) {
    lastMove = { from: move.from, to: move.to };
  }

  clearSelection();
}

/* ---------------- DRAG LOGIC ---------------- */

function prepareDrag(e, sq, img, piece) {
  if (piece.color !== game.turn()) return;

  dragging = true;
  dragStarted = false; // will change once pointer moves far enough
  dragFrom = sq;

  selectSquare(sq);

  const rect = img.getBoundingClientRect();
  dragOffsetX = e.clientX - rect.left;
  dragOffsetY = e.clientY - rect.top;

  window.onpointermove = (ev) => tryStartDrag(ev, img, piece);
  window.onpointerup = endDrag;
}

function tryStartDrag(e, img, piece) {
  if (!dragging) return;

  const movedEnough = Math.abs(e.movementX) > 1 || Math.abs(e.movementY) > 1;

  if (!dragStarted) {
    if (!movedEnough) return;

    dragStarted = true;

    // move the REAL img into body
    draggedImg = img;
    draggedImg.classList.add("dragging");
    document.body.appendChild(draggedImg);
  }

  moveDraggedPiece(e);
}

function moveDraggedPiece(e) {
  if (!draggedImg) return;

  draggedImg.style.left = (e.pageX - dragOffsetX) + "px";
  draggedImg.style.top = (e.pageY - dragOffsetY) + "px";
}

function endDrag(e) {
  if (!dragging) return;
  dragging = false;

  if (dragStarted) {
    const elementUnder = document.elementFromPoint(e.clientX, e.clientY);
    const dropSq = elementUnder?.dataset?.square;

    draggedImg.classList.remove("dragging");

    boardEl.appendChild(draggedImg); // put back into board

    if (dropSq && legalMoves.includes(dropSq)) {
      makeMove(dragFrom, dropSq);
    } else if (dropSq === dragFrom) {
      selectSquare(dragFrom);
    } else {
      clearSelection();
    }
  }

  draggedImg = null;
  dragFrom = null;
  window.onpointermove = null;
  window.onpointerup = null;
  dragStarted = false;
}

renderBoard();
</script>

</body>
</html>
