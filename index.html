<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Chess</title>

  <!-- Chessboard.js CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />

  <!-- jQuery MUST load before chessboard.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Chessboard.js -->
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <!-- chess.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    h1 {
      margin: 20px 0;
    }

    #board {
      width: 512px;
    }

    #info {
      margin-top: 15px;
      opacity: 0.85;
    }

    /* Classic brown board colors */
    .white-1e1d7 { background-color: #f0d9b5 !important; }
    .black-3c85d { background-color: #b58863 !important; }

    /* LEGAL MOVES ONLY:
       light squares = #20a3ca
       dark squares  = #178db1
    */
    .white-1e1d7.highlight-legal {
      background-color: #20a3ca !important;
    }
    .black-3c85d.highlight-legal {
      background-color: #178db1 !important;
    }

    /* No selected/last-move/hover outlines or fills at all */
  </style>

  <link rel="icon" href="data:,">
</head>
<body>

<h1>School Chess</h1>

<div id="board"></div>
<div id="info"></div>

<script>
  const game = new Chess();
  let board = null;

  let selectedSquare = null;
  const infoEl = document.getElementById("info");

  function clearLegalHighlights() {
    $("#board .square-55d63").removeClass("highlight-legal");
  }

  function highlightLegalMoves(square) {
    clearLegalHighlights();

    const moves = game.moves({ square, verbose: true });
    moves.forEach(m => {
      $(`.square-${m.to}`).addClass("highlight-legal");
    });
  }

  // CLICK-TO-MOVE ONLY
  $("#board").on("click", ".square-55d63", function () {
    const sq = $(this).attr("data-square");
    const piece = game.get(sq);

    // If clicking same selected square -> unselect & clear legal hints
    if (selectedSquare === sq) {
      selectedSquare = null;
      clearLegalHighlights();
      infoEl.textContent = "";
      return;
    }

    // No piece selected yet
    if (!selectedSquare) {
      // must click a piece of current side
      if (!piece || piece.color !== game.turn()) return;

      selectedSquare = sq;
      highlightLegalMoves(sq);
      infoEl.textContent =
        `Selected ${piece.color === "w" ? "White" : "Black"} ${piece.type} on ${sq}`;
      return;
    }

    // We already have a selected square -> try to move from selectedSquare to sq
    const from = selectedSquare;
    const to = sq;

    const move = game.move({ from, to, promotion: "q" });

    if (move) {
      // Legal move: animate board, clear selection + legal hints
      board.position(game.fen(), true); // animate = true

      infoEl.textContent =
        `${move.color === "w" ? "White" : "Black"} moved ${move.piece} from ${move.from} to ${move.to}`;

      selectedSquare = null;
      clearLegalHighlights();
      return;
    }

    // Illegal move:
    // if clicked another own piece, switch selection
    if (piece && piece.color === game.turn()) {
      selectedSquare = sq;
      highlightLegalMoves(sq);
      infoEl.textContent =
        `Selected ${piece.color === "w" ? "White" : "Black"} ${piece.type} on ${sq}`;
      return;
    }

    // Otherwise clear selection
    selectedSquare = null;
    clearLegalHighlights();
    infoEl.textContent = "";
  });

  // INIT BOARD
  board = Chessboard("board", {
    draggable: false, // click-to-move only = animations only when clicked
    position: "start",
    showNotation: false,  // remove notations completely
    pieceTheme: piece => {
      // Lichess "cburnett" set: wp.svg, bk.svg, etc.
      const color = piece[0] === "w" ? "w" : "b";
      const type = piece[1].toLowerCase();
      return `https://lichess1.org/assets/piece/cburnett/${color}${type}.svg`;
    }
  });
</script>

</body>
</html>
