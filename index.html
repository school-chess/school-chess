<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Chess</title>

  <!-- Chessboard.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.css" />

  <!-- jQuery MUST be first -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- Chessboard.js MUST load after jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.js"></script>

  <!-- chess.js can be anywhere -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>


  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
    }
    h1 { margin-top: 20px; margin-bottom: 20px; }

    #board {
      width: 512px;
    }

    .white-1e1d7 { background-color: #eeeed2 !important; }
    .black-3c85d { background-color: #769656 !important; }

    .highlight-selected {
      box-shadow: inset 0 0 0 3px orange !important;
    }
    .highlight-legal {
      box-shadow: inset 0 0 0 3px yellow !important;
    }
    .highlight-last {
      box-shadow: inset 0 0 0 3px lime !important;
    }

    #info {
      margin-top: 15px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>School Chess</h1>

  <div id="board"></div>
  <div id="info"></div>

<script>
  const game = new Chess();
  let board = null;

  let selectedSquare = null;
  let lastMove = null;
  const infoEl = document.getElementById("info");

  function clearHighlights() {
    $("#board .square-55d63")
      .removeClass("highlight-selected")
      .removeClass("highlight-legal");
  }

  function applyLastMove() {
    $("#board .square-55d63").removeClass("highlight-last");

    if (!lastMove) return;

    $(`.square-${lastMove.from}`).addClass("highlight-last");
    $(`.square-${lastMove.to}`).addClass("highlight-last");
  }

  function highlightMoves(square) {
    clearHighlights();

    $(`.square-${square}`).addClass("highlight-selected");

    const moves = game.moves({ square, verbose: true });
    moves.forEach(m => {
      $(`.square-${m.to}`).addClass("highlight-legal");
    });
  }

  function onDragStart(source, piece) {
    if (game.game_over()) return false;

    if ((game.turn() === "w" && piece[0] !== "w") ||
        (game.turn() === "b" && piece[0] !== "b")) {
      return false;
    }

    selectedSquare = source;
    highlightMoves(source);
  }

  function onDrop(source, target) {
    clearHighlights();

    const move = game.move({
      from: source,
      to: target,
      promotion: "q"
    });

    if (!move) {
      applyLastMove();
      selectedSquare = null;
      return "snapback";
    }

    lastMove = { from: move.from, to: move.to };
    applyLastMove();

    infoEl.textContent =
      `${move.color === "w" ? "White" : "Black"} moved ${move.piece} from ${move.from} to ${move.to}`;

    selectedSquare = null;
  }

  function onSnapEnd() {
    board.position(game.fen());
  }

  // CLICK mode (school laptops hate drag sometimes)
  $("#board").on("click", ".square-55d63", function () {
    const sq = $(this).attr("data-square");
    const piece = game.get(sq);

    if (selectedSquare === sq) {
      selectedSquare = null;
      clearHighlights();
      applyLastMove();
      infoEl.textContent = "";
      return;
    }

    if (!selectedSquare) {
      if (!piece || piece.color !== game.turn()) return;
      selectedSquare = sq;
      highlightMoves(sq);
      infoEl.textContent =
        `Selected ${piece.color === "w" ? "White" : "Black"} ${piece.type} on ${sq}`;
      return;
    }

    const move = game.move({ from: selectedSquare, to: sq, promotion: "q" });

    if (!move) {
      if (piece && piece.color === game.turn()) {
        selectedSquare = sq;
        highlightMoves(sq);
        infoEl.textContent =
          `Selected ${piece.color === "w" ? "White" : "Black"} ${piece.type} on ${sq}`;
      } else {
        selectedSquare = null;
        clearHighlights();
        applyLastMove();
        infoEl.textContent = "";
      }
      board.position(game.fen());
      return;
    }

    lastMove = { from: move.from, to: move.to };
    clearHighlights();
    applyLastMove();
    selectedSquare = null;
    board.position(game.fen());

    infoEl.textContent =
      `${move.color === "w" ? "White" : "Black"} moved ${move.piece} from ${move.from} to ${move.to}`;
  });

  board = Chessboard("board", {
    draggable: true,
    position: "start",
    pieceTheme: piece => {
      return `https://www.chess.com/chess-themes/pieces/neo/150/${piece[0]}${piece[1].toLowerCase()}.png`;
    },
    onDragStart,
    onDrop,
    onSnapEnd
  });

  applyLastMove();
</script>

</body>
</html>
