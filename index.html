<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Chess</title>

  <!-- Browser-safe chess.js (DO NOT use the ES module version) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: system-ui, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 64px);
      grid-template-rows: repeat(8, 64px);
      border: 4px solid #222;
      background: black;
    }

    .square {
      width: 64px;
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
      user-select: none;
    }

    /* Chess.com colors */
    .light { background: #eeeed2; }
    .dark  { background: #769656; }

    /* Selected piece (orange) */
    .selected {
      outline: 3px solid orange;
      outline-offset: -3px;
    }

    /* Legal move squares (yellow) */
    .legal-move {
      box-shadow: inset 0 0 0 4px yellow;
    }

    /* Last move (green) */
    .last-move {
      box-shadow: inset 0 0 0 4px #4caf50;
    }

    .square img {
      max-width: 90%;
      max-height: 90%;
      pointer-events: none;
    }

    #info {
      margin-top: 15px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <h1>School Chess</h1>

  <div id="board" class="board"></div>
  <div id="info"></div>

  <script>
    // Working Chess.com piece set
    const PIECE_URL = "https://www.chess.com/chess-themes/pieces/neo/150";

    function pieceImage(piece) {
      const prefix = piece.color === "w" ? "w" : "b";
      return `${PIECE_URL}/${prefix}${piece.type}.png`;
    }

    const game = new Chess();
    let selected = null;
    let legalMoves = [];
    let lastMove = null;

    const boardEl = document.getElementById("board");
    const infoEl = document.getElementById("info");

    // Convert file/rank → algebraic square (e.g. 0,0 → a8)
    function sqName(file, rank) {
      return String.fromCharCode(97 + file) + (8 - rank);
    }

    function renderBoard() {
      boardEl.innerHTML = "";

      for (let r = 0; r < 8; r++) {
        for (let f = 0; f < 8; f++) {
          const sq = sqName(f, r);
          const div = document.createElement("div");
          div.classList.add("square");

          // Chess.com colors
          div.classList.add((r + f) % 2 === 0 ? "light" : "dark");

          div.dataset.square = sq;

          const piece = game.get(sq);
          if (piece) {
            const img = document.createElement("img");
            img.src = pieceImage(piece);
            div.appendChild(img);
          }

          if (sq === selected) div.classList.add("selected");
          if (legalMoves.includes(sq)) div.classList.add("legal-move");
          if (lastMove && (lastMove.from === sq || lastMove.to === sq))
            div.classList.add("last-move");

          div.addEventListener("click", onClick);
          boardEl.appendChild(div);
        }
      }
    }

    function onClick(e) {
      const sq = e.currentTarget.dataset.square;
      const piece = game.get(sq);

      // Select piece
      if (!selected) {
        if (!piece || piece.color !== game.turn()) return;

        selected = sq;
        legalMoves = game.moves({ square: sq, verbose: true }).map(m => m.to);
        renderBoard();
        return;
      }

      // Deselect
      if (sq === selected) {
        selected = null;
        legalMoves = [];
        renderBoard();
        return;
      }

      // Selecting different piece of same color
      if (piece && piece.color === game.turn() && !legalMoves.includes(sq)) {
        selected = sq;
        legalMoves = game.moves({ square: sq, verbose: true }).map(m => m.to);
        renderBoard();
        return;
      }

      // Make move
      if (legalMoves.includes(sq)) {
        const move = game.move({ from: selected, to: sq, promotion: "q" });
        if (move) lastMove = { from: move.from, to: move.to };

        selected = null;
        legalMoves = [];
        renderBoard();
        return;
      }

      // Clear selection
      selected = null;
      legalMoves = [];
      renderBoard();
    }

    renderBoard();
  </script>

</body>
</html>
