<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Chess</title>

  <!-- Chessboard.js CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Chessboard.js -->
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <!-- chess.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    h1 { margin: 20px 0; }
    #board { width: 512px; }

    /* Classic brown board */
    .white-1e1d7 { background-color: #f0d9b5 !important; }
    .black-3c85d { background-color: #b58863 !important; }

    /* Legal-move highlights ONLY */
    .white-1e1d7.highlight-legal { background-color: #20a3ca !important; }
    .black-3c85d.highlight-legal { background-color: #178db1 !important; }

    /* Kill outlines / borders / hover crap */
    .square-55d63,
    .square-55d63:hover,
    .square-55d63:focus {
      outline: none !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>

<h1>School Chess</h1>
<div id="board"></div>

<script>
  const game = new Chess();
  let board = null;
  let selected = null;

  // Lichess piece URLs
  const LICHESS_PIECES = {
    wK:"https://lichess1.org/assets/hashed/wK.bc7274dd.svg",
    wQ:"https://lichess1.org/assets/hashed/wQ.79c9227e.svg",
    wR:"https://lichess1.org/assets/hashed/wR.e9e95adc.svg",
    wB:"https://lichess1.org/assets/hashed/wB.b7d1a118.svg",
    wN:"https://lichess1.org/assets/hashed/wN.68b788d7.svg",
    wP:"https://lichess1.org/assets/hashed/wP.0596b7ce.svg",
    bK:"https://lichess1.org/assets/hashed/bK.c5f22c23.svg",
    bQ:"https://lichess1.org/assets/hashed/bQ.5abdb5aa.svg",
    bR:"https://lichess1.org/assets/hashed/bR.c33a3d54.svg",
    bB:"https://lichess1.org/assets/hashed/bB.77e9debf.svg",
    bN:"https://lichess1.org/assets/hashed/bN.d0665564.svg",
    bP:"https://lichess1.org/assets/hashed/bP.09539f32.svg",
  };

  function clearLegal() {
    $(".square-55d63").removeClass("highlight-legal");
  }

  function showLegal(square) {
    clearLegal();
    const moves = game.moves({ square, verbose: true });
    moves.forEach(m => {
      $(`.square-${m.to}`).addClass("highlight-legal");
    });
  }

  /* -----------------------
     DRAG-TO-MOVE HANDLERS
  ------------------------ */

  function onDragStart(source, piece) {
    if (game.game_over()) return false;
    if (piece[0] !== game.turn()) return false; // only current side

    selected = source;
    showLegal(source);
    return true;
  }

  function onDrop(source, target) {
    // If dropped on same square, treat as click-select only
    if (source === target) {
      return "snapback";
    }

    const move = game.move({ from: source, to: target, promotion: "q" });
    clearLegal();

    if (!move) {
      selected = null;
      return "snapback";
    }

    selected = null;
    // NO ANIMATION on drag move
    board.position(game.fen(), false);
  }

  function onSnapEnd() {
    // Ensure we're always fully synced, no animation
    board.position(game.fen(), false);
  }

  /* -----------------------
     CLICK-TO-MOVE HANDLERS
     (using mousedown + mouseup + small distance)
  ------------------------ */

  let downInfo = null;

  $("#board").on("mousedown", ".square-55d63", function (e) {
    if (e.button !== 0) return; // left click only
    downInfo = {
      sq: $(this).data("square"),
      x: e.clientX,
      y: e.clientY
    };
  });

  $("#board").on("mouseup", ".square-55d63", function (e) {
    if (!downInfo) return;

    const upSq = $(this).data("square");
    const dx = e.clientX - downInfo.x;
    const dy = e.clientY - downInfo.y;
    const dist2 = dx * dx + dy * dy;

    const CLICK_THRESHOLD = 9; // <3px movement = click

    const isSameSquare = (downInfo.sq === upSq);
    const isClick = isSameSquare && dist2 < CLICK_THRESHOLD;

    const sq = upSq;
    downInfo = null;

    if (!isClick) return; // this was an actual drag, not a click

    handleClickMove(sq);
  });

  function handleClickMove(sq) {
    const piece = game.get(sq);

    // Clicking same selected square -> unselect
    if (selected === sq) {
      selected = null;
      clearLegal();
      return;
    }

    // No selection -> select your own piece
    if (!selected) {
      if (!piece || piece.color !== game.turn()) return;
      selected = sq;
      showLegal(sq);
      return;
    }

    // We have a selected square -> try move
    const move = game.move({ from: selected, to: sq, promotion: "q" });
    clearLegal();

    if (move) {
      // NO animation for click-move either
      board.position(game.fen(), false);
      selected = null;
      return;
    }

    // If clicked another own piece -> reselect
    if (piece && piece.color === game.turn()) {
      selected = sq;
      showLegal(sq);
      return;
    }

    // Otherwise clear selection
    selected = null;
  }

  /* -----------------------
     INIT BOARD
  ------------------------ */

  board = Chessboard("board", {
    draggable: true,
    showNotation: false,
    position: "start",
    pieceTheme: piece => LICHESS_PIECES[piece] || "",

    // Turn off animations
    moveSpeed: 0,
    snapbackSpeed: 0,
    snapSpeed: 0,
    trashSpeed: 0,

    onDragStart,
    onDrop,
    onSnapEnd
  });
</script>

</body>
</html>
