<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Chess</title>

  <!-- Chessboard.js CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Chessboard.js -->
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <!-- chess.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    h1 { margin: 20px 0; }

    #board { width: 512px; }

    #info { margin-top: 15px; opacity: 0.85; }

    /* Classic brown board */
    .white-1e1d7 { background-color: #f0d9b5 !important; }
    .black-3c85d { background-color: #b58863 !important; }

    /* Legal moves only */
    .white-1e1d7.highlight-legal { background-color: #20a3ca !important; }
    .black-3c85d.highlight-legal { background-color: #178db1 !important; }

    /* No other highlights at all */
  </style>

  <link rel="icon" href="data:,">
</head>
<body>

<h1>School Chess</h1>

<div id="board"></div>
<div id="info"></div>

<script>
  const game = new Chess();
  let board = null;
  let selectedSquare = null;

  function clearLegal() {
    $("#board .square-55d63").removeClass("highlight-legal");
  }

  function highlightMoves(square) {
    clearLegal();
    const moves = game.moves({ square, verbose: true });
    moves.forEach(m => {
      $(`.square-${m.to}`).addClass("highlight-legal");
    });
  }

  // CLICK-TO-MOVE
  $("#board").on("click", ".square-55d63", function () {
    const sq = $(this).attr("data-square");
    const piece = game.get(sq);

    // clicked same square â†’ unselect
    if (selectedSquare === sq) {
      selectedSquare = null;
      clearLegal();
      return;
    }

    // No selection yet
    if (!selectedSquare) {
      if (!piece || piece.color !== game.turn()) return;
      selectedSquare = sq;
      highlightMoves(sq);
      return;
    }

    // Try to move
    const move = game.move({ from: selectedSquare, to: sq, promotion: "q" });

    if (move) {
      board.position(game.fen(), true);
      selectedSquare = null;
      clearLegal();
      return;
    }

    // illegal but switching pieces
    if (piece && piece.color === game.turn()) {
      selectedSquare = sq;
      highlightMoves(sq);
      return;
    }

    // otherwise clear
    selectedSquare = null;
    clearLegal();
  });

  // INIT BOARD
  board = Chessboard("board", {
    draggable: false,
    showNotation: false,
    position: "start",
    pieceTheme: piece => {
      const color = piece[0] === "w" ? "w" : "b";
      const type = piece[1].toLowerCase();
      return `https://raw.githubusercontent.com/lichess-org/lila/master/public/piece/cburnett/${color}${type}.svg`;
    }
  });
</script>

</body>
</html>
