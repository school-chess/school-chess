<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Chess</title>

  <!-- Chessboard.js CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />

  <!-- jQuery MUST load before chessboard.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Chessboard.js -->
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <!-- chess.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    h1 {
      margin: 20px 0;
    }

    #board {
      width: 512px;
    }

    #info {
      margin-top: 15px;
      opacity: 0.85;
    }

    /* board colors */
    .white-1e1d7 { background-color: #eeeed2 !important; }
    .black-3c85d { background-color: #769656 !important; }

    /* LAST MOVE = green highlight */
    .highlight-last {
      background-color: #9db336 !important;
    }

    /* LEGAL MOVES = white outline only */
    .highlight-legal {
      box-shadow: inset 0 0 0 3px white !important;
    }

    /* SELECTED = orange fill ONLY (no outline) */
    .highlight-selected {
      background-color: rgba(255, 165, 0, 0.7) !important;
      box-shadow: none !important;
    }

    /* NO hover outline at all (no :hover rule) */

    /* notation colors */
    .white-1e1d7 .notation-322f9 {
      color: #3fa900 !important;
      font-weight: bold;
    }
    .black-3c85d .notation-322f9 {
      color: #fff !important;
      font-weight: bold;
    }

    /* hide notation via class instead of deleting */
    .notation-hidden {
      visibility: hidden;
    }
  </style>

  <link rel="icon" href="data:,">
</head>
<body>

<h1>School Chess</h1>

<div id="board"></div>
<div id="info"></div>

<script>
  const game = new Chess();
  let board = null;

  let selectedSquare = null;
  let lastMove = null;
  const infoEl = document.getElementById("info");

  /* ===== Notation helpers ===== */
  function hideNotation(square) {
    $(`.square-${square} .notation-322f9`).addClass('notation-hidden');
  }

  function restoreAllNotation() {
    $('#board .notation-322f9').removeClass('notation-hidden');
  }

  /* ===== Highlight helpers ===== */
  function clearSelectionHighlights() {
    $("#board .square-55d63")
      .removeClass("highlight-selected")
      .removeClass("highlight-legal");
  }

  function applyLastMoveHighlight() {
    $("#board .square-55d63").removeClass("highlight-last");

    if (!lastMove) return;

    $(`.square-${lastMove.from}`).addClass("highlight-last");
    $(`.square-${lastMove.to}`).addClass("highlight-last");
  }

  function highlightLegalMoves(square) {
    clearSelectionHighlights();

    // selected square = orange fill, no outline
    const sqEl = $(`.square-${square}`);
    sqEl.addClass("highlight-selected").removeClass("highlight-legal");

    const moves = game.moves({ square, verbose: true });
    moves.forEach(m => {
      // legal moves: white outline
      $(`.square-${m.to}`).addClass("highlight-legal");
    });
  }

  /* ===== DRAG-TO-MOVE ===== */

  function onDragStart(source, piece) {
    if (game.game_over()) return false;

    if ((game.turn() === "w" && piece[0] !== "w") ||
        (game.turn() === "b" && piece[0] !== "b")) {
      return false;
    }

    // start selection via drag
    restoreAllNotation();
    selectedSquare = source;
    highlightLegalMoves(source);
    hideNotation(source);
    return true;
  }

  function onDrop(source, target) {
    clearSelectionHighlights();

    const move = game.move({
      from: source,
      to: target,
      promotion: "q"
    });

    if (!move) {
      applyLastMoveHighlight();
      selectedSquare = null;
      restoreAllNotation();
      return "snapback";
    }

    lastMove = { from: move.from, to: move.to };
    applyLastMoveHighlight();
    selectedSquare = null;
    restoreAllNotation();

    infoEl.textContent =
      `${move.color === "w" ? "White" : "Black"} moved ${move.piece} from ${move.from} to ${move.to}`;
  }

  function onSnapEnd() {
    board.position(game.fen());
  }

  /* ===== CLICK-TO-MOVE ===== */

  $("#board").on("click", ".square-55d63", function () {
    const sq = $(this).attr("data-square");
    const piece = game.get(sq);

    // If click ends a drag, chessboard already handled move; we just let click handler run as usual

    // Click same selected square -> deselect
    if (selectedSquare === sq) {
      selectedSquare = null;
      clearSelectionHighlights();
      applyLastMoveHighlight();
      infoEl.textContent = "";
      restoreAllNotation();
      return;
    }

    // No current selection
    if (!selectedSquare) {
      if (!piece || piece.color !== game.turn()) return;

      restoreAllNotation();
      selectedSquare = sq;
      highlightLegalMoves(sq);
      hideNotation(sq);

      infoEl.textContent =
        `Selected ${piece.color === "w" ? "White" : "Black"} ${piece.type} on ${sq}`;
      return;
    }

    // Have a selected square -> try to move by click
    const from = selectedSquare;
    const to = sq;

    const move = game.move({ from, to, promotion: "q" });

    if (move) {
      lastMove = { from: move.from, to: move.to };
      selectedSquare = null;
      clearSelectionHighlights();
      applyLastMoveHighlight();
      board.position(game.fen());

      infoEl.textContent =
        `${move.color === "w" ? "White" : "Black"} moved ${move.piece} from ${move.from} to ${move.to}`;

      restoreAllNotation();
      return;
    }

    // Illegal click:
    // If clicked another own piece, switch selection
    if (piece && piece.color === game.turn()) {
      restoreAllNotation();
      selectedSquare = sq;
      highlightLegalMoves(sq);
      hideNotation(sq);

      infoEl.textContent =
        `Selected ${piece.color === "w" ? "White" : "Black"} ${piece.type} on ${sq}`;
      return;
    }

    // Otherwise clear selection
    selectedSquare = null;
    clearSelectionHighlights();
    applyLastMoveHighlight();
    infoEl.textContent = "";
    board.position(game.fen());
    restoreAllNotation();
  });

  /* ===== INIT BOARD ===== */

  board = Chessboard("board", {
    draggable: true,   // drag is back on
    position: "start",
    pieceTheme: piece => {
      return `https://www.chess.com/chess-themes/pieces/neo/150/${piece[0]}${piece[1].toLowerCase()}.png`;
    },
    onDragStart,
    onDrop,
    onSnapEnd
  });

  applyLastMoveHighlight();
</script>

</body>
</html>
