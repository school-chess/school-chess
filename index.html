<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Chess</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      font-family: system-ui, sans-serif;
    }

    h1 { margin-bottom: 20px; }

    .board {
      display: grid;
      grid-template-columns: repeat(8, 64px);
      grid-template-rows: repeat(8, 64px);
      border: 4px solid #222;
      position: relative;
    }

    .square {
      width: 64px;
      height: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
      user-select: none;
      z-index: 0;
    }

    .light { background: #eeeed2; }
    .dark  { background: #769656; }

    .selected {
      outline: 3px solid orange;
      outline-offset: -3px;
    }

    .legal-move::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 0, 0.32);
      z-index: 0;
      pointer-events: none;
    }

    .last-move::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(20, 94, 20, 0.45);
      z-index: 0;
      pointer-events: none;
    }

    .square img {
      max-width: 90%;
      max-height: 90%;
      z-index: 2;
      position: relative;
    }

    /* DRAGGING: we move the actual piece */
    .dragging {
      position: absolute !important;
      pointer-events: none;
      z-index: 999;
    }

    #info { margin-top: 15px; opacity: 0.8; }
  </style>
</head>

<body>

  <h1>School Chess</h1>
  <div id="board" class="board"></div>
  <div id="info"></div>

<script>
const PIECE_URL = "https://www.chess.com/chess-themes/pieces/neo/150";

function pieceImage(piece) {
  return `${PIECE_URL}/${piece.color}${piece.type}.png`;
}

const game = new Chess();

let selected = null;
let legalMoves = [];
let lastMove = null;

let dragging = false;
let draggedImg = null;
let dragFrom = null;
let dragOffsetX = 0;
let dragOffsetY = 0;

const boardEl = document.getElementById("board");
const infoEl = document.getElementById("info");

function sqName(file, rank) {
  return String.fromCharCode(97 + file) + (8 - rank);
}

function renderBoard() {
  boardEl.innerHTML = "";

  for (let r = 0; r < 8; r++) {
    for (let f = 0; f < 8; f++) {
      const sq = sqName(f, r);

      const div = document.createElement("div");
      div.classList.add("square", (r + f) % 2 === 0 ? "light" : "dark");
      div.dataset.square = sq;

      const piece = game.get(sq);
      if (piece) {
        const img = document.createElement("img");
        img.src = pieceImage(piece);
        img.draggable = false;

        div.appendChild(img);

        // Attach drag events to the actual image
        img.onpointerdown = (e) => startDrag(e, sq, img, piece);
      }

      if (sq === selected) div.classList.add("selected");
      if (legalMoves.includes(sq)) div.classList.add("legal-move");
      if (lastMove && (lastMove.from === sq || lastMove.to === sq))
        div.classList.add("last-move");

      div.onclick = onClick;

      boardEl.appendChild(div);
    }
  }
}

function onClick(e) {
  if (dragging) return;

  const sq = e.currentTarget.dataset.square;
  const piece = game.get(sq);

  if (!selected) {
    if (!piece || piece.color !== game.turn()) return;
    selectSquare(sq);
    return;
  }

  if (sq === selected) {
    // clicking same square clears
    clearSelection();
    return;
  }

  if (piece && piece.color === game.turn() && !legalMoves.includes(sq)) {
    selectSquare(sq);
    return;
  }

  if (legalMoves.includes(sq)) {
    makeMove(selected, sq);
    return;
  }

  clearSelection();
}

function selectSquare(sq) {
  const piece = game.get(sq);
  selected = sq;
  legalMoves = game.moves({ square: sq, verbose: true }).map(m => m.to);
  infoEl.textContent = `Selected ${piece.color} ${piece.type} on ${sq}`;
  renderBoard();
}

function clearSelection() {
  selected = null;
  legalMoves = [];
  infoEl.textContent = "";
  renderBoard();
}

function makeMove(from, to) {
  const move = game.move({ from, to, promotion: "q" });

  if (move) {
    lastMove = { from: move.from, to: move.to };
  }

  clearSelection();
}

/* --------------------- DRAGGING ---------------------- */

function startDrag(e, sq, img, piece) {
  if (piece.color !== game.turn()) return;

  dragging = true;
  dragFrom = sq;

  // Select piece and show legal moves
  selectSquare(sq);

  // Move the ACTUAL board piece, not a clone
  draggedImg = img;
  draggedImg.classList.add("dragging");

  // Calculate pointer offset so drag feels natural
  const rect = img.getBoundingClientRect();
  dragOffsetX = e.clientX - rect.left;
  dragOffsetY = e.clientY - rect.top;

  moveDrag(e);

  window.onpointermove = moveDrag;
  window.onpointerup = endDrag;
}

function moveDrag(e) {
  if (!dragging || !draggedImg) return;

  draggedImg.style.left = (e.pageX - dragOffsetX) + "px";
  draggedImg.style.top = (e.pageY - dragOffsetY) + "px";
}

function endDrag(e) {
  if (!dragging) return;

  dragging = false;

  draggedImg.classList.remove("dragging");
  draggedImg.style.left = "";
  draggedImg.style.top = "";

  const elementUnder = document.elementFromPoint(e.clientX, e.clientY);
  const dropSq = elementUnder?.dataset?.square;

  // 1. Dropped on valid move square → move
  if (dropSq && legalMoves.includes(dropSq)) {
    makeMove(dragFrom, dropSq);
  }
  // 2. Dropped back on same square → KEEP selection
  else if (dropSq === dragFrom) {
    selectSquare(dragFrom);
  }
  // 3. Anywhere else → just deselect
  else {
    clearSelection();
  }

  draggedImg = null;
  dragFrom = null;

  window.onpointermove = null;
  window.onpointerup = null;
}

renderBoard();
</script>
</body>
</html>
