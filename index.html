<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Chess</title>

  <!-- Chessboard.js CSS -->
  <link rel="stylesheet"
        href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <!-- Chessboard.js -->
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <!-- chess.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    h1 { margin: 20px 0; }

    #board { width: 512px; }

    #info { margin-top: 15px; opacity: 0.85; }

    /* Classic brown board */
    .white-1e1d7 { background-color: #f0d9b5 !important; }
    .black-3c85d { background-color: #b58863 !important; }

    /* Legal moves only:
       light squares = #20a3ca
       dark squares  = #178db1
    */
    .white-1e1d7.highlight-legal { background-color: #20a3ca !important; }
    .black-3c85d.highlight-legal { background-color: #178db1 !important; }

    /* No other highlights or outlines at all */
  </style>

  <link rel="icon" href="data:,">
</head>
<body>

<h1>School Chess</h1>

<div id="board"></div>
<div id="info"></div>

<script>
  const game = new Chess();
  let board = null;
  let selectedSquare = null;

  const LICHESS_PIECES = {
    wK: "https://lichess1.org/assets/hashed/wK.bc7274dd.svg",
    wQ: "https://lichess1.org/assets/hashed/wQ.79c9227e.svg",
    wR: "https://lichess1.org/assets/hashed/wR.e9e95adc.svg",
    wB: "https://lichess1.org/assets/hashed/wB.b7d1a118.svg",
    wN: "https://lichess1.org/assets/hashed/wN.68b788d7.svg",
    wP: "https://lichess1.org/assets/hashed/wP.0596b7ce.svg",
    bK: "https://lichess1.org/assets/hashed/bK.c5f22c23.svg",
    bQ: "https://lichess1.org/assets/hashed/bQ.5abdb5aa.svg",
    bR: "https://lichess1.org/assets/hashed/bR.c33a3d54.svg",
    bB: "https://lichess1.org/assets/hashed/bB.77e9debf.svg",
    bN: "https://lichess1.org/assets/hashed/bN.d0665564.svg",
    bP: "https://lichess1.org/assets/hashed/bP.09539f32.svg",
  };

  function clearLegal() {
    $("#board .square-55d63").removeClass("highlight-legal");
  }

  function highlightMoves(square) {
    clearLegal();
    const moves = game.moves({ square, verbose: true });
    moves.forEach(m => {
      $(`.square-${m.to}`).addClass("highlight-legal");
    });
  }

  // CLICK-TO-MOVE ONLY
  $("#board").on("click", ".square-55d63", function () {
    const sq = $(this).attr("data-square");
    const piece = game.get(sq);

    // clicking same selected square → unselect
    if (selectedSquare === sq) {
      selectedSquare = null;
      clearLegal();
      return;
    }

    // no selection yet
    if (!selectedSquare) {
      if (!piece || piece.color !== game.turn()) return;
      selectedSquare = sq;
      highlightMoves(sq);
      return;
    }

    // try move from selectedSquare to sq
    const move = game.move({ from: selectedSquare, to: sq, promotion: "q" });

    if (move) {
      // legal move: animate and clear
      board.position(game.fen(), true);
      selectedSquare = null;
      clearLegal();
      return;
    }

    // illegal, but clicked another own piece → reselect
    if (piece && piece.color === game.turn()) {
      selectedSquare = sq;
      highlightMoves(sq);
      return;
    }

    // otherwise clear
    selectedSquare = null;
    clearLegal();
  });

  // INIT BOARD
  board = Chessboard("board", {
    draggable: false,       // click-to-move only (animations only on click moves)
    showNotation: false,    // no file/rank labels
    position: "start",
    pieceTheme: piece => LICHESS_PIECES[piece] || ""
  });
</script>

</body>
</html>
